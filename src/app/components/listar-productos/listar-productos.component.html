<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE PRODUCTOS</span>
                    <button class="btn btn-success float-end" routerLink="/create-product">NUEVO</button>
                    <table *ngIf="listProduct.length > 0" class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Ubicacion</th>
                                <th scope="col">Precio</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of listProduct">
                                <td>{{product.name}}</td>
                                <td>{{product.category}}</td>
                                <td>{{product.locate}}</td>
                                <td>{{product.price | currency: 'USD'}}</td>
                                <td>
                                    <i class="fas fa-pen-to-square text-primary"></i>
                                    <i (click)="deleteProduct(product._id)" class="fas fa-trash text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h5 class="text-start mt-3" *ngIf="listProduct.length == 0"> No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
